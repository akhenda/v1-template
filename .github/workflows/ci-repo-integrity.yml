name: Repo Integrity

on: workflow_call

jobs:
  deps-integrity:
    name: Dependency Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Verify conditions
        id: verify-conditions
        uses: ./.github/actions/verify-conditions

      - name: ğŸ“¦ Install dependencies
        if: steps.verify-conditions.outputs.check-deps-integrity == 'true'
        uses: ./.github/actions/install-deps

      - name: ğŸš¨ Check for vulnerabilities in dependencies
        if: steps.verify-conditions.outputs.check-deps-integrity == 'true'
        continue-on-error: true
        run: bunx bun-audit

      - name: ğŸ“œ Check for outdated dependencies
        if: steps.verify-conditions.outputs.check-deps-integrity == 'true'
        continue-on-error: true
        run: bunx npm-check-updates

